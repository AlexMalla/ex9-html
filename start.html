<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lezione HTML</title>
  </head>

  <body>
    <header>
      <img src="image.png" width="230px" />
    </header>
    <section>
      <h1>Card title</h1>
      <p>
        Some quick example text to build <br />
        on the card title and make up the <br />
        bulk of the card's content.
      </p>
    </section>
    <section>
      <span>An item</span>
    </section>
    <br />
    <section><span>A second item</span></section>
    <br />
    <section><span>A third item</span></section>
    <br />
    <footer>
      <a href="#">Card link</a>
      <span><a href="#">Another link</a> </span>
    </footer>
  </body>
</html>
